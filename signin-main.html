<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetFinder</title>

    <link rel="stylesheet" href="signin-style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounder-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: hwb(25 18% 33%);">
                <div class="featured-image mb-3">
                    <img src="img/login-img.jpg" class="img-fluid rounded-5" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-weight: 600;">PetFinder</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;">Your soulmate hunt stops here.</small>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Make an account</h2>
                    </div>
                    <h5>Name</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bg-light fs-6" id="email1" placeholder="First name" style="width: 100px;"> <input type="text" class="form-control bg-light fs-6" id="email2" placeholder="Middle name" style="width: 100px;"> <input type="text" class="form-control bg-light fs-6" placeholder="Last name" style="width: 100px;">
                    </div>
                    <h5>Contact and Email</h5>
                    <div class="input-group mb-3">
                        <input type="telephone" class="form-control bg-light fs-6" id="phonenum" placeholder="Phone number"> <input type="email" class="form-control bg-light fs-6" placeholder="Email address"> 
                    </div>
                    <h5>Home Address</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bg-light fs-6" placeholder="Home address">
                    </div>
                    <h5>Gender</h5>
                    <div class="input-group mb-1">
                        <input type="radio" name="gender" id="gender1"> Male <input type="radio" name="name" id="gender2"> Female <input type="radio" name="name" id="gender2"> Others
                    </div>
                    <div class="input-group mb-1">
                        <input type="text" class="form-control bg-light fs-6" placeholder="If others, specify">
                    </div>
                    <div class="input-group mb-3 mt-5">
                        <a href="index.html" class="btn btn-primary w-100 fs-6">Sign in</a>
                    </div>
                    <div class="row">
                        <small><a href="login-main.html">Back to login page</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
